<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>SellYourTeacher - Modification annonce</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Header-->
        <header class="bg-dark py-5" style="background-image: url('/assets/background1.jpg');background-size: cover;
        background-repeat: no-repeat;">
            <div class="container px-5">
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-6">
                        <div class="text-center my-5">
                            <h1 class="display-5 fw-bolder text-white mb-2">Modifier une annonce</h1>
                            <p class="lead text-white-50 mb-4">Complétez le formulaire de modification ci-dessous pour modifier votre annonce.</p>
                            <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
                                <a class="btn btn-primary btn-lg px-4 me-sm-3" href="/annonce/{{id}}">Retour à l'annonce</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- Form section-->
        <section class="bg-light py-5">
            <div class="container px-5 my-5 px-5">
                <div class="text-center mb-5">
                    <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-person-check"></i></div>
                    <h2 class="fw-bolder">Formulaire de modification d'annonce</h2>
                    <p class="lead mb-0">Merci de remplir les champs suivants pour modifier votre annonce</p>
                </div>
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-6">
                        <form (ngSubmit)="updateAnnonce()"  id="contactForm">
                            <!-- Title input-->
                            <div class="form-floating mb-3"> 
                                <input type="text" name="title" id="title" class="form-control" [(ngModel)]="annonce.title">
                                <label for="title">Titre</label>
                                
                            </div>
                            <!-- Subject input-->
                            <div class="form-floating mb-3">
                                <input type="text" name="subject" id="subject"  class="form-control" [(ngModel)]="annonce.subject">
                                <label for="subject">Sujet/Matière</label>
                                
                            </div>
                            <!-- Description input-->
                            <div class="form-floating mb-3">
                                <textarea class="form-control" type="text" name="description"  id="description"  style="height: 10rem" [(ngModel)]="annonce.description"></textarea>
                                <label for="description">Description</label>
                                
                            </div>
                            <!-- Grade input-->
                            <div class="form-floating mb-3">
                                <input type="text" name="grade"  id="grade"  class="form-control" [(ngModel)]="annonce.grade">
                                <label for="Grade">Niveau</label>
                                
                            </div>
                            <!-- Date input -->
                            <div class="form-floating mb-3">
                                <input type="date" name="date" id="date" class="form-control" [(ngModel)]="annonce.date">
                                <label for="date">Date</label>
                                
                            </div>
                            <!-- Duration input-->
                            <div class="form-floating mb-3">
                                <input type="number" name="duration" id="duration" class="form-control" [(ngModel)]="annonce.duration">
                                <label for="duration">Durée (en heure)</label>
                                
                            </div>
                            <!-- Hourly_price input-->
                            <div class="form-floating mb-3">
                                <input type="number" name="hourly_price"  id="hourly_price" class="form-control" [(ngModel)]="annonce.hourly_price">
                                <label for="hourly_price">Tarif horraire</label>
                                
                            </div>
                            <!-- Submit Button-->
                            <div class="d-grid"><button class="btn btn-primary btn-lg" id="submitButton" type="submit">Ajouter l'annonce</button></div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container px-5"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
