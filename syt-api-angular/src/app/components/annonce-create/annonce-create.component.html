<form (ngSubmit)="insertData()">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" class="form-control" [(ngModel)]="annonce.title">
    </div>

    <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" name="subject" id="subject" class="form-control" [(ngModel)]="annonce.subject">
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" name="description" id="description" class="form-control" [(ngModel)]="annonce.description">
    </div>

    <div class="form-group">
        <label for="Grade">Grade</label>
        <input type="text" name="grade" id="grade" class="form-control" [(ngModel)]="annonce.grade">
    </div>

    <div class="form-group">
        <label for="date">Date</label>
        <input type="date" name="date" id="date" class="form-control" [(ngModel)]="annonce.date">
    </div>

    <div class="form-group">
        <label for="duration">Duration</label>
        <input type="text" name="duration" id="duration" class="form-control" [(ngModel)]="annonce.duration">
    </div>

    <div class="form-group">
        <label for="hourly_price">Hourly_price</label>
        <input type="text" name="hourly_price" id="hourly_price" class="form-control" [(ngModel)]="annonce.hourly_price">
    </div>

    <div class="form-group">
        <label for="professor_id">Professor</label>
        <input type="text" name="professor_id" id="professor_id" class="form-control" value="2" [(ngModel)]="annonce.professor_id">
    </div>

    <button class="btn btn-outline-success" type="submit">Submit</button>
</form>
